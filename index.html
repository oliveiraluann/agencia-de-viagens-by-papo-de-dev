<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehore Travel</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <p>Dehore Travel</p>
            <ul>
                <li>Home</li>
                <li>Pacotes</li>
                <li>Serviços</li>
                <li>Contatos</li>
            </ul>
        </nav>
        <div class="header-content">
            <h1>Montains</h1>
            <p>Conheça a estrada das montanhas. Aventure-se nessa imensidão de beleza. O embarque está próximo, junte-se a nós nessa invrível experiência.</p>
            <button>Saiba mais</button>
        </div>
    </header>
    <section class="pacotes">
        <div class="card">
            <img class="card-image" src="assets/card-ireland.jpg" alt="ireland">
            <div class="card-content">
                <h1>Pacotes 5 noites premium</h1>
                <ul>
                    <li><i data-feather="calendar"></i>12.06.2021</li>
                    <li><i data-feather="wifi"></i>Wi-Fi incluso</li>
                    <li><i data-feather="coffee"></i>Café da manhã</li>
                </ul>
            </div>
        </div>
    </section>
    <script>
        feather.replace()
    </script>
</body>
</html>
